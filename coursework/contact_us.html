    <body>
      <!-- header-->
        <header> 
          <img id="logo" src="images/logo.png" alt="Society Logo"/>

<!-- nav bar-->
<nav>

<!-- main information area -->
    <main>
      <div class="container">
          <div class="row">
              <!-- left column -->
              <div class="col-md-6" id="left-column">
                <!-- contact form-->
                  <form>
                      <fieldset>
                          <legend>Contact us using the form below.</legend>

                          <!-- name input -->
                          <label for="name">Name:</label>
                          <input class="contactinputs" type="text" id="name" name="name"><br>

                          <!-- email input-->
                          <label for="email">Email:</label>
                          <input class="contactinputs" type="email" id="email" name="email"><br>

                          <!-- membership status input-->
                          <label>Membership Status:</label>
                          <input type="radio" id="member" name="membership_status" value="Member">
                          <label class="radio" for="member">Member</label>

                          <input type="radio" id="non-member" name="membership_status" value="Non-Member">
                          <label class="radio" for="non-member">Non-Member</label><br>

                          <!-- additional comments input-->
                          <label for="comments">Comment:</label>
                          <textarea class="contactinputs" id="comments" name="comments" rows="1"></textarea><br>

                          <!-- file attachment -->
                          <label for="myfile">Attach a file:</label>
                          <input class="contactinputs" type="file" id="myfile" name="myfile"><br>

                          <!-- submit form-->
                          <button type="button" onclick="send_form('form_outcome', 'Form has been sent successfully!')">Submit</button>
                      </fieldset>
                  </form>
                <div>
                  <p id="form_outcome"></p>
                </div>
              </div>
              
              <!-- right column -->
              <div class="col-md-6" id="right-column">
                <a class="twitter-timeline" data-lang="en" data-width="800" data-height="700" href="https://twitter.com/Spotify"> </a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
              </div>
          </div>
      </div>

  </main>
