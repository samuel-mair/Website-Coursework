<!DOCTYPE html>
<html lang="en">
    <head>
        <title>  Sam's Spotify</title>
        <!-- bootstrap css and js -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- my css style sheet-->
    <link rel="stylesheet" href="css/main.css">

    </head>

    <body>
      <!-- header-->
        <header> 
          <img id="logo" src="images/logo.png" alt="Society Logo"/> 
          <h1> Sam Mair's Personal Spotify Society</h1>
        </header>
<!-- nav bar-->
    <nav> 
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="img_gallery.html">Gallery</a></li>
            <li><a href="current_members.html">Current Members</a></li>
            <li><a href="event_calender.html">Events</a></li>
            <li><a href="contact_us.html" class="active">Contact Us</a></li>
        </ul>
    </nav>
  
<!-- main information area -->
    <main>
      <div class="container">
          <div class="row">
              <!-- left column -->
              <div class="col-md-6" id="left-column">
                <!-- contact form-->
                  <form>
                      <fieldset>
                          <legend>Contact us using the form below.</legend>

                          <!-- name input -->
                          <label for="name">Name:</label>
                          <input type="text" id="name" name="name"><br>

                          <!-- email input-->
                          <label for="email">Email:</label>
                          <input type="email" id="email" name="email"><br>

                          <!-- membership status input-->
                          <label>Membership Status:</label>
                          <input type="radio" id="member" name="membership_status" value="Member">
                          <label for="member">Member</label>

                          <input type="radio" id="non-member" name="membership_status" value="Non-Member">
                          <label for="non-member">Non-Member</label><br>

                          <!-- additional comments input-->
                          <label for="comments">Comment:</label>
                          <textarea id="comments" name="comments" cols="45" rows="1"></textarea><br>

                          <!-- file attachment -->
                          <label for="myfile">Attach a file:</label>
                          <input type="file" id="myfile" name="myfile"><br>

                          <!-- submit form-->
                          <button type="button" onclick="send_form('form_outcome', 'Form has been sent successfully!')">Submit</button>
                      </fieldset>
                  </form>
                <div>
                  <p id="form_outcome"></p>
                </div>
              </div>
              <!-- script for submit message-->
              <script>
                function send_form(elementId, message) {
                    document.getElementById(elementId).innerHTML = message;
                }
            </script>
              <!-- right column -->
              <div class="col-md-6" id="right-column">
                  <!-- Content for the right column goes here ( I STILL NEED TO DO THE TWITTER THING) -->
              </div>
          </div>
      </div>

  </main>
  
      

        <aside> </aside>

        <!-- footer-->
        <footer> <div> <p> Copyright Sam Mair </p></div> </footer>
    </body>
</html>
