<!DOCTYPE html>
<html lang="en">
<head>

    <title> Sam's Spotify</title>
    <!-- bootstrap jss and css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- my css style sheet-->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <!-- header -->
    <header>
        <img id="logo" src="images/logo.png" alt="Society Logo"/>
        <h1>Sam Mair's Personal Spotify Society</h1>
        <!-- reference - https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input read here about info on password and email input types.    -->
        <!-- login form-->
        <form id="loginForm">
            <input type="email" id="loginEmail" name="email" placeholder="email" required>
            <input type="password" id="loginPassword" name="password" placeholder="password" required>
            <button type="submit" onclick=login()>Login</button>
        </form>
    </header>    
    <!-- nav bar -->
    <nav>
        <ul>
            <li><a href="index.html" class ="active">Home</a></li>
            <li><a href="img_gallery.html">Gallery</a></li>
            <li><a href="current_members.html">Current Members</a></li>
            <li><a href="event_calendar.html">Events</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
        </ul>
    </nav>
    <!-- main info area -->
    <main>
        <section>
            <!-- sub-heading -->
            <h2>Welcome to Sam's Spotify Society!</h2>
            <!-- small intro message-->
            <p>Sam's Spotify Society is a society built to show off Sam's music preferences and stats.</p>
        </section>
        <!-- image carousel w/ placeholder images for now-->
        <div id="home-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/logo.png" class="d-block w-100" alt="first slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>LOGO</h5>
                </div>

              </div>
              <div class="carousel-item">
                <img src="images/logo.png" class="d-block w-100" alt="second slide">
              </div>

              <div class="carousel-item">
                <img src="images/logo.png" class="d-block w-100" alt="third slide">
              </div>
              
            </div>
            
            <!-- previous button -->
            <button class="carousel-control-prev" type="button" data-bs-target="#home-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            
            <!-- next button -->
            <button class="carousel-control-next" type="button" data-bs-target="#home-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          
            <!-- indicators -->
            <ol class="carousel-indicators">
              <li data-bs-target="#home-carousel" data-bs-slide-to="1" class="active"></li>
              <li data-bs-target="#home-carousel" data-bs-slide-to="2"></li>
              <li data-bs-target="#home-carousel" data-bs-slide-to="3"></li>
            </ol>
          </div>
          
    </main>

    <aside>
        <section>
            <h3>Latest Tweets</h3>
        </section>
    </aside>
    <!-- footer -->
    <footer>
        <p>Copyright Sam Mair</p>
    </footer>


    <!-- script to alternate log in/logged out for login form-->
    <script> 
        var counter = 2;
        function login(){
            if (counter % 2 === 0) {
                alert("You have been logged in!");
            } else {
                alert("You have been logged out!");
            }
            counter += 1;
        }
    </script>
</body>
</html>
